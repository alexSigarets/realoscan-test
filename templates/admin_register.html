<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - RealoScan</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            background-color: #eef4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
    
        .admin-panel {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            align-items: flex-start;
        }
    
        .login-container, .users-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
    
        .login-container {
            max-width: 420px;
            width: 100%;
        }
    
        .users-container {
            margin-top: 40px;
            max-width: 1000px;
            width: 100%;
        }
    
        h2, h3 {
            margin-bottom: 24px;
            color: #1976d2;
        }
    
        .login-container input,
        .login-container select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        .login-container button {
            width: 100%;
            background-color: #1976d2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .login-container button:hover {
            background-color: #1565c0;
        }
    
        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
    
        #userTable {
            width: 100%;
            border-collapse: collapse;
        }
    
        #userTable th,
        #userTable td {
            padding: 14px 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 15px;
        }
    
        #userTable th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #444;
        }
    
        #userTable tr:hover {
            background-color: #f9f9f9;
        }
    
        #userTable button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        #userTable button:hover {
            background-color: #c62828;
        }
    
        @media (max-width: 992px) {
            .admin-panel {
                flex-direction: column;
                align-items: center;
            }
    
            .login-container, .users-container {
                max-width: 100%;
            }
        }
    </style>
    
</head>
<body>

    <div class="page-container">

        <div class="login-wrapper">
            <div class="login-container">
                <h2>Registrace uživatele</h2>
                <div id="error" class="error-message"></div>
                <form id="registerForm">
                    <input type="text" id="name" name="name" placeholder="Jméno" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Heslo" required>
                
                    <select id="role" name="role" required>
                        <option value="user">Uživatel</option>
                        <option value="admin">Administrátor</option>
                    </select>
                
                    <button type="submit">Registrovat</button>
                </form>
            </div>
        </div>
    
        <!-- Таблица пользователей -->
        <div class="users-container" id="users-list">
            <h3>Seznam uživatelů</h3>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Jméno</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="userItems"></tbody>
            </table>
        </div>
    
    </div>

<script>
    // Управление формой и регистрация
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorDiv = document.getElementById('error');

        try {
            const formData = new FormData();
            formData.append("name", name);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("role", role);

            const response = await fetch('/admin/register', {
                method: 'POST',
                body: formData
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else if (!response.ok) {
                const text = await response.text();
                errorDiv.textContent = text || "Chyba registrace.";
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = "Chyba serveru. Zkuste to znovu později.";
            errorDiv.style.display = 'block';
        }
    });


    // Получение и удаление польователей 
    async function loadUsers() {
        try {
            const token = localStorage.getItem("token");
            const response = await fetch("/admin/users", {
                headers: { "Authorization": `Bearer ${token}` }
            });

            const tbody = document.getElementById("userItems");
            tbody.innerHTML = "";

            if (!response.ok) {
                tbody.innerHTML = `<tr><td colspan="4">Chyba načítání uživatelů.</td></tr>`;
                return;
            }

            const users = await response.json();

            users.forEach(user => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td style="padding: 10px; border-bottom: 1px solid #eee;">${user.name}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #eee;">${user.email}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #eee;">${user.role}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #eee;">
                        <button onclick="deleteUser(${user.id})" style="background-color:red; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;">
                            Smazat
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error("Chyba při načítání uživatelů:", err);
        }
    }

    async function deleteUser(id) {
        if (!confirm("Opravdu chcete tohoto uživatele smazat?")) return;

        const token = localStorage.getItem("token");

        const response = await fetch(`/admin/users/${id}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (response.ok) {
            loadUsers();  // Перезагрузить список
        } else {
            alert("Chyba při mazání uživatele.");
        }
    }

    // Подгружаем пользователей при загрузке страницы:
    window.addEventListener('DOMContentLoaded', loadUsers);
</script>

</body>
</html>
